<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Регистрация - Golden Fish</title>
    <link rel="stylesheet" href="/static/css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div th:replace="~{fragments/header}"></div>

    <div class="login-container">
      <div class="booking-section">
        <h2>Регистрация</h2>
        <form class="booking-form" th:action="@{/registration}" method="post">
          <div class="form-group">
            <label for="username">Имя пользователя</label>
            <input
              type="text"
              id="username"
              name="username"
              required
              placeholder="Введите имя пользователя"
              class="form-input"
            />
          </div>
          <div class="form-group">
            <label for="phone">Номер телефона</label>
            <input
              type="tel"
              id="phone"
              name="phone"
              required
              placeholder="+7 (___) ___-__-__"
              class="form-input"
            />
          </div>
          <div class="form-group">
            <label for="password">Пароль</label>
            <input
              type="password"
              id="password"
              name="password"
              required
              placeholder="Введите пароль"
              class="form-input"
            />
          </div>
          <div class="form-group">
            <label for="confirm_password">Подтверждение пароля</label>
            <input
              type="password"
              id="confirm_password"
              name="confirm_password"
              required
              placeholder="Подтвердите пароль"
              class="form-input"
            />
          </div>
          <div id="error-message" class="error-message">Пароли не совпадают или не соответствуют требованиям.</div>
          <button type="submit" class="submit-button">
            <span>Зарегистрироваться</span>
          </button>
        </form>
        <p>
          Уже есть аккаунт? <a th:href="@{/login}" class="auth-link">Войти</a>
        </p>
      </div>
    </div>

    <div th:replace="~{fragments/footer}"></div>
  <script src="/static/js/register.js"></script>
  </body>
</html>
